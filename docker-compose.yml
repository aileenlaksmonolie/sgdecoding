version: '3.7'

services:
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    image: "sgdecode_backend"
    ports:
      - "2000:2000"
      - "8080:8080"
    networks:
      - sgdecodenet
    depends_on: 
      - mongo
  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:  
      - mongo:/data/db
    networks:
      - sgdecodenet

  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    image: "sgdecode_frontend"
    ports:
      - "3000:3000"
    networks:
      - sgdecodenet
  
networks:
  sgdecodenet:
    driver: bridge
volumes:
  mongo: 

